<!DOCTYPE html>
<html lang="en">
<head>
	<title>Stocks API</title>
	<link href="styles.css" rel="stylesheet">
	<link href="bootstrap.min.cs" rel="stylesheet">
</head>
<body>
	<div class="card bg-light mb-3">
		<div class="card-header">
			<h1 class="card-title">Stocks API</h1>
		</div>
		<div class="card-text" id="symbol" style=
		"color: #f8f9fa; outline-style: solid; background-color: #0a58ca; display: flex; justify-content: space-around; align-items: baseline; padding: 1em; position: sticky;">
		</div>
		<div class="card-body">
			<form class="form-inline" id="stock-form" name="stock-form">
				<div class="form-group mb-2">
					<label class="sr-only" for="symbol-input">Symbol</label> <input class=
					"form-control mr-2" id="symbol-input" name="symbol" placeholder=
					"Enter symbol (e.g. AAPL)" type="text">
				</div><button class="btn btn-primary mb-2" id="submit-button" type=
				"submit">Submit</button>
			</form>
			<h2 class="card-subtitle mb-2 text-muted">Current Price</h2>
			<div class="card-text" id="symbol"></div>
			<div class="card-text" id="price"></div>
			<h2 class="card-subtitle mb-2 text-muted">Open Price</h2>
			<div class="card-text" id="open-price"></div>
			<h2 class="card-subtitle mb-2 text-muted">Low Price</h2>
			<div class="card-text" id="low-price"></div>
			<h2 class="card-subtitle mb-2 text-muted">Volume</h2>
			<div class="card-text" id="volume"></div>
			<h2 class="card-subtitle mb-2 text-muted">Latest Trading Day</h2>
			<div class="card-text" id="latest-trading-day"></div>
			<h2 class="card-subtitle mb-2 text-muted">Previous Close</h2>
			<div class="card-text" id="previous-close"></div>
			<h2 class="card-subtitle mb-2 text-muted">Change</h2>
			<div class="card-text" id="change"></div>
			<h2 class="card-subtitle mb-2 text-muted">Change Percent</h2>
			<div class="card-text" id="change-percent"></div>
		</div>
	</div>
	<script src="script.js">
	</script>
</body>
</html>
